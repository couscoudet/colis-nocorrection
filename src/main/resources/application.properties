### Context root path ########
server.servlet.context-path=/ecolis-ws
server.port=8081

#Datasource
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/${YOUR_DATABASE_NAME}?autoReconnect=true&useSSL=false
spring.datasource.username=${YOUR_DATABASE_USER}
spring.datasource.password=${YOUR_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Connexion à la base tache
#tache.datasource.jdbc-url=jdbc:mysql://localhost:3306/taches?autoReconnect=true&useSSL=false
#tache.datasource.username=root
#tache.datasource.password=


# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.properties.hibernate.show_sql=false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = none

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#useSSL=false

spring.main.allow-bean-definition-overriding=true

